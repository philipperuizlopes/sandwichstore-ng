<div class="p-col-12">
  <h2>Stock Query</h2>
  <p-table [value]="products" [responsive]="true">
      <ng-template pTemplate="header">
          <tr>
              <th>Description</th>
              <th style="width: 10%;">Serving per normal size</th>
              <th style="width: 10%;">Unit Price</th>
              <th style="width: 10%;">Quantity in stock</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
          <tr>
              <td style="text-align: start;" >{{ product.description }}</td>
              <td>{{ product.servingPerNormalSize + ' ' + product.unit }}</td>
              <td>{{ product.unitPrice | currency:'EUR':'symbol':'1.2-3' }}</td>
              <td>{{ product.stockQuantity + ' ' + product.unit }}</td>
          </tr>
      </ng-template>
  </p-table>
</div>
